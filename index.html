<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="cadre" >

    </div>
  </body>
  <script type="text/javascript">
    var cadreElement = document.getElementById("cadre");

    function creer(){
        var imageElement = document.createElement("img");
        imageElement.src = 'pigeon_PNG3404.png';
        imageElement.className = "image";
        pos_x = Math.round(Math.random()*75);
        pos_y = Math.round(Math.random()*75);
        imageElement.style.left = pos_x +"vw";
        imageElement.style.top= pos_y  +"vh";
        cadreElement.appendChild(imageElement);

        imageElement.addEventListener('click', function(){

        imageElement.style.display="none";

        });
    }

    setInterval('creer()',1000);
    // creer()

    function deplacer(){

        var toutImage = document.getElementsByTagName("img");

        for (i=0; i < toutImage.length; i++){

            poss_x = Math.round(Math.random()*75);
            poss_y = Math.round(Math.random()*75);
            toutImage[i].style.left = poss_x +"vw";
            toutImage[i].style.top= poss_y  +"vh";

        }
    }
    setInterval('deplacer()',1000);

  </script>
</html>
